<!DOCTYPE html>
<html>

<head>
    <title>
        age calculator
    </title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <section>
            <h1>Age Calculator</h1>
            <p id="description">
                calculate your years, months, weeks, days, and hours.
            </p>
            <div id="input">
                <input id="input-1" type="number" placeholder="enter your year of birth">
            </div>
            <div id="submit"> <button id="submit">submit</button></div>
            <div class="menu">
                <p class="yr"> YEARS </p>
                <p class="year"> </p>
            </div>
            <div class="menu">
                <p class="mth"> MONTHS </p>
                <p class="months"> </p>
            </div>
            <div class="menu">
                <p class="wk"> WEEKS</p>
                <p class="weeks"> </p>
            </div>
            <div class="menu">
                <p class="dy"> DAYS </p>
                <p class="days"> </p>
            </div>
            <div class="menu">
                <p class="hr"> HOURS </p>
                <p class="hours"> </p>
            </div>
            <div class="menu">
                <p class="min"> MINUTES </p>
                <p class="minutes"> </p>
            </div>

        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
